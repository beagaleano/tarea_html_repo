	<h3>Ejemplo</h3>

	<form>

		<label for="nombre">Nombre</label>
		<input
		 type="text"

		 type="password" 
		 id="contraseña"
		 placeholder="Ingrese su contraseña">

		</select>

		<br>

		<label>Sexo:</label>
		<input type="radio" name=sexo value="masculino"> Masculino
		<input type="radio" name=sexo value="femenino"> Femenino

		<br>
		<input type="submit">


	</form>
